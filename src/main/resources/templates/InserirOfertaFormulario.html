<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
</head>
<body>

	<form class="form-horizontal" method="POST" action="inserirOferta">
		<div class="form-group">
			<label for="oferta" class="col-sm-2 control-label">Insira sua oferta garotinho:</label>
			<div class="col-sm-2">
				<input type="hidden" id="codigo" name = "classificado" th:value="${classificado.codigo}"/>
				<input type="text" class="form-control" id="oferta" name="oferta" th:value="${classificado.melhorOferta}" />
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
			
				<button type="submit" class="btn btn-default">Enviar</button>
			</div>
		</div>

	</form>






</body>
</html>
