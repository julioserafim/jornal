<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cadastro Seção</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

</head>
<body>

	<div class="page-header">
		<h1>
			Cadastro de Seção 
		</h1>
	</div>
	
	<form class="form-horizontal" method="POST" action="inserirSecao" th:object="${secao}">
	
	<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
		  <div th:each="detailedError : ${#fields.detailedErrors()}">
		  	<span th:text="${detailedError.message}"> </span>
		  </div>
		</div>
	
		<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
		  <span> Seção salva com sucesso</span>
		</div>
	
		<div class="form-group">
			<label for="tituloSecao" class="col-sm-2 control-label">Titulo</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id ="titulo" th:field="*{tituloSecao}"/>
			</div>
		</div>
		
		<div class="form-group">
			<label for="descricao" class="col-sm-2 control-label">Descrição
				da Seção</label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="3" id="descricao" th:field="*{descricaoSecao}"></textarea>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Enviar</button>
			</div>
		</div>
	</form>

	<script src="/js/bootstrap.min.js">
		
	</script>
</body>
</html>
