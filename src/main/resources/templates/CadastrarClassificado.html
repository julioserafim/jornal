<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cadastro de Classificado</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

</head>
<body>
	<div class="page-header">
		<h1>
			Cadastro de Classificado
		</h1>
	</div>
	
	<form class="form-horizontal" method="POST" action="inserirClassificado" th:object="${classificado}">
		
		<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
		  <div th:each="detailedError : ${#fields.detailedErrors()}">
		  	<span th:text="${detailedError.message}"> </span>
		  </div>
		</div>
		
		<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
		  <span> Classificado salvo com sucesso</span>
		</div>
	
		<div class="form-group">
			<label for="titulo" class="col-sm-2 control-label">Título do Classificado</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="titulo" th:field="*{tituloClassificado}" />
			</div>
		</div>
		
		<div class="form-group">
			<label for="senha" class="col-sm-2 control-label">Texto</label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="3" id = "texto" th:field="*{textoClassificado}"> </textarea>
			</div>
		</div>
		
		<div class="form-group">
			<label for="preco" class="col-sm-2 control-label">Preço Inicial</label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="3" id = "preco" th:field="*{precoInicial}"> </textarea>
			</div>
		</div>
		
		<div class="form-group">
			<label for="telefone" class="col-sm-2 control-label">Telefone</label>
			<div class="col-sm-10">
				<textarea class="form-control" rows="3" id = "preco" th:field="*{telefone}"> </textarea>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Enviar</button>
			</div>
		</div>
	</form>

	<script src="/js/bootstrap.min.js">
		
	</script>
</body>
</html>
