<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
</head>
<body>
	<div class="page-header">
		<h1>Jornal The Garotinho Times</h1>
	</div>

	<ul class="nav nav-pills"> <!-- NAVBAR -->
		<li role="presentation" class="active"><a href="home">Home</a></li>
		<li role="presentation"><a href="verSecoes">Ver Seções</a></li>
		<li role="presentation"><a href="verClassificados">Ver Classificados</a></li>
		
	</ul>
	
							  <!-- FORM LOGIN -->
	<form class="form-horizontal" method="POST" action="realizarLogin">
		
		<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
		  <span> Login falhou</span>
		</div>
		
		<div class="form-group">
			<label for="login" class="col-sm-2 control-label">Login</label>
			<div class="col-sm-2">
				<input type="text" class="form-control" id="login" name="loginDigitado" />

			</div>
		</div>
		
		<div class="form-group">
			<label for="nome" class="col-sm-2 control-label">Senha</label>
			<div class="col-sm-2">
				<input type="password" class="form-control" id="senha" name="senhaDigitada" />

			</div>
		</div>
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Fazer Login</button>
				
				<a class="btn btn-default" href="inserirUsuarioFormulario" role="button">Cadastre-se</a>

			</div>
		</div>
	</form>

	<script src="/js/bootstrap.min.js">
		
	</script>
</body>
</html>
