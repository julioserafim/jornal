<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Cadastro Papel</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />

</head>
<body>

	<div class="page-header">
		<h1>
			Cadastro de Papel 
		</h1>
	</div>
	
	<form class="form-horizontal" method="POST" action="inserirPapel">
	
		<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
		  <span> Papel salvo com sucesso</span>
		</div>
	
		<div class="form-group">
			<label for="papel" class="col-sm-2 control-label">Descrição do Papel</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="papel" name="descricaoPapel" />

			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">Cadastrar Papel</button>
			</div>
		</div>
	</form>

	<script src="/js/bootstrap.min.js">
		
	</script>
</body>
</html>
